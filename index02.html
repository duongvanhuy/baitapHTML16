<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let age = parseInt(prompt('Nhập vào tuổi của học sinh',0));
        if(age>=15){
            document.write('Học sinh đủ tuổi vào lớp 10');
        }
        else{
            document.write('Học sinh không đủ tuổi vào lớp 10');
        }
    </script>
</body>
</html>
