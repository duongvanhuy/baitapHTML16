<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let number = parseFloat(prompt('Nhập vào 1 số'))
        if(number>0){
            document.write('Số của bạn cần kiểm tra lớn hớn 0');
        }
        else if(number==0){
            document.write('Số của bạn cần kiểm tra bằng 0');
        }
        else{
            document.write('Số của bạn cần kiểm tra nhỏ hơn 0')
        }
    </script>
</body>
</html>
