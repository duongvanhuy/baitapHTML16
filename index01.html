<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let a =parseInt(prompt('Nhập vào giá trị của a', 0));
        let b =parseInt(prompt('Nhập vào giá trị của b',0));
        let c = a%b;
        if(c==0){
            document.write('a chia hết cho b');
        }
        else{
            document.write('a không chia hết cho b');
        }
    </script>
</body>
</html>
